<!-- Enhanced Consistency Checking Button -->
<div class="mt-3">
    <button id="runEnhancedConsistency" class="btn btn-primary" data-analysis-id="{{ analysis_id }}">
        <i class="fas fa-sync me-2"></i>Run Enhanced Consistency Check
    </button>
    <small class="text-muted ms-2">Uses multiple reasoners for more detailed analysis</small>
</div>

<!-- Problematic Axioms Section (shown when available) -->
{% if analysis.consistency.problematic_axioms %}
<div class="mt-3">
    <h6><i class="fas fa-exclamation-circle me-2"></i>Potentially Problematic Axioms:</h6>
    <ul class="list-group">
        {% for axiom in analysis.consistency.problematic_axioms %}
        <li class="list-group-item list-group-item-warning">{{ axiom.description }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
